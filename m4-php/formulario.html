<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="script.php" method="post">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Cadastro de Clientes</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nome_cliente">Nome</label>
                                        <input type="text" name="nome_cliente" id="nome_cliente" class="form-control" placeholder="Seu nome" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cpf_cliente">CPF</label>
                                        <input type="text" name="cpf_cliente" id="cpf_cliente" class="form-control" placeholder="Seu CPF" required minlength="11" maxlength="11" title="Digite apenas números">
                                    </div>
                                    <div class="form-group">
                                        <label for="email_cliente">Endereço de E-mail</label>
                                        <input type="email" name="email_cliente" id="email_cliente" class="form-control" placeholder="Seu E-mail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="data_nascimento_cliente">Data de Nascimento</label>
                                        <input type="date" name="data_nascimento_cliente" id="data_nascimento_cliente" class="form-control" placeholder="dd/mm/yy" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function validarFormulario(formulario){
            if(formulario.nome_cliente.value === "" || formulario.nome_cliente.value === null) {
              alert("O campo Nome não pode ficar vazio.");
              formulario.nome_cliente.focus();
              return false;
            }
            if(formulario.cpf_cliente.value.length != 11) {
              alert("O campo CPF precisa ter 11 caracteres.");
              formulario.cpf_cliente.focus();
              return false;
            }
            //o campo e-mail precisa ser válido, ou seja, deve : "@" e "."
            if(formulario.email_cliente.value.indexOf("@") == -1 || formulario.email_cliente.value.indexOf(".") == -1) {
              alert("O campo E-mail não é válido.");
              formulario.email_cliente.focus();
              return false;
            }
            if(formulario.data_nascimento_cliente.value === "" || formulario.data_nascimento_cliente.value === null) {
              alert("O campo Data de Nascimento não pode ficar vazio.");
              formulario.data_nascimento_cliente.focus();
              return false;
            }
          }
    </script>
</body>
</html>
